<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐍 可愛貪食蛇 💕</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- 裝飾星星 -->
        <div class="sparkle sparkle-1">✨</div>
        <div class="sparkle sparkle-2">⭐</div>
        <div class="sparkle sparkle-3">💫</div>
        <div class="sparkle sparkle-4">✨</div>

        <h1 class="title">🐍 可愛貪食蛇 💕</h1>

        <div class="score-board">
            <div class="score-item">
                <span class="score-label">🏆 分數</span>
                <span class="score-value" id="score">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">👑 最高分</span>
                <span class="score-value" id="highScore">0</span>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">🎮 開始遊戲</h2>
                    <p id="overlayMessage">用方向鍵控制小蛇吃掉美味的甜點吧！</p>
                    <div class="speed-control">
                        <p class="speed-label">選擇速度：</p>
                        <div class="speed-options">
                            <button class="speed-btn" data-speed="200">🐢 慢慢</button>
                            <button class="speed-btn active" data-speed="150">🐰 正常</button>
                            <button class="speed-btn" data-speed="100">🚀 衝刺</button>
                        </div>
                    </div>
                    <button class="start-btn" id="startBtn">
                        <span>開始玩 💖</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="controls-hint">
            <p>⬆️ ⬇️ ⬅️ ➡️ 方向鍵控制</p>
        </div>

        <!-- 手機觸控控制按鈕 -->
        <div class="mobile-controls">
            <button class="control-btn" id="upBtn">⬆️</button>
            <div class="control-row">
                <button class="control-btn" id="leftBtn">⬅️</button>
                <button class="control-btn" id="downBtn">⬇️</button>
                <button class="control-btn" id="rightBtn">➡️</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
